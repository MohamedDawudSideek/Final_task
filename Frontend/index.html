
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortium Partners Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Optional CSS -->
</head>
<body>

<!-- Main Container -->
<div class="container my-5">

    <!-- Page Header -->
    <h2 class="text-center mb-4">Employee Management System</h2>

    <!-- Add/Edit Employee Form (Visible by Default) -->
    <div id="employeeFormCard" class="card shadow p-4 mb-5">
        <h4 class="card-title mb-4">Add Employee</h4>
        <form id="employeeForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="col-md-6">
                    <label for="department" class="form-label">Department</label>
                    <select id="department" class="form-select" required>
                        <option selected disabled>Choose department</option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Finance">Finance</option>
                        <option value="Operations">Operations</option>
                    </select>
                </div>
            </div>
            <div class="text-end mt-4">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>

    <!-- Employee List (Table) -->
    <div id="employeeListCard" class="card shadow p-4">
        <h4 class="card-title mb-4">Employee List</h4>
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Department</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Updated At</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <!-- Dynamic rows will go here -->
            </tbody>
        </table>
    </div>

</div>

<!-- Edit Employee Modal -->
<div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-labelledby="editEmployeeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editEmployeeModalLabel">Edit Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editEmployeeForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="editName" class="form-label">Name</label>
                    <input type="text" id="editName" class="form-control" placeholder="Enter name" required>
                </div>
                <div class="col-md-6">
                    <label for="editEmail" class="form-label">Email</label>
                    <input type="email" id="editEmail" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="col-md-6">
                    <label for="editDepartment" class="form-label">Department</label>
                    <select id="editDepartment" class="form-select" required>
                        <option selected disabled>Choose department</option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Finance">Finance</option>
                        <option value="Operations">Operations</option>
                    </select>
                </div>
            </div>
            <div class="text-end mt-4">
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Optional JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script> <!-- Optional JS -->

</body>
</html>
